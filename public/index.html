<!DOCTYPE html>
<html>
  <head>
    <title>Air Quality Display</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/20ce03cac6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body id="body">
    <div class="container">
      <div class="row py-5">
        <div class="col-6">
          <i class="fas fa-user"></i>
        </div>
        <div class="col-6">My point: 456</div>
      </div>
    </div>
    <div class="container">
      <div class="row pt-3 pb-5">
        <div class="col-12">
          <label for="keyword" class="d-none">search</label>

          <div class="aqiview">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="keyword"
                placeholder="SEARCH CITY"
                aria-describedby="inputGroupPrepend2"
                required
              />
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  id="inputGroupPrepend2"
                  style="font-size: 3rem"
                  ><i class="fas fa-search"></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row my-5">
        <div class="col-6">
          <h2 id="city"></h2>
        </div>
        <div class="col-6 text-center">
          <span id="aqi"></span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row my-5">
        <div class="col-6"><h2>Air Quality</h2></div>
        <div class="col-6 text-center">
          <div id="quality"><h2></h2></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row my-5">
        <div class="col-6"><h2>Sea Level</h2></div>
        <div class="col-6 text-center">
          <div id="quality"><h2></h2></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row my-5">
        <div class="col-6"><h2>CO2 Level</h2></div>
        <div class="col-6 text-center">
          <div id="quality"><h2></h2></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row row my-5">
          <div class="col-3 text-center"><i class="fas fa-home"></i></div>
          <div class="col-3 text-center"><i class="fas fa-chart-line"></i></div>
          <div class="col-3 text-center"><i class="far fa-user"></i></div>
          <div class="col-3 text-center">
            <i class="fas fa-plus-circle"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
